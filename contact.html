<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #000066 0%, #ff99cc 100%);
        url('backgound.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .contact-wrapper {
      display: flex;
      max-width: 1000px;
      width: 90%;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }

    .contact-left, .contact-right {
      flex: 1;
      padding: 40px;
    }

    .contact-left {
      background: transparent;
    }

    .contact-left h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .contact-left p {
      font-size: 0.95rem;
      color: #ddd;
      margin-bottom: 30px;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contact-info div {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.95rem;
    }

    .contact-info div i {
      font-size: 1.2rem;
      color: #fff;
    }

    .contact-right {
      background-color: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .contact-right input,
    .contact-right textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-bottom: 1px solid #ccc;
      font-size: 1rem;
      background: transparent;
    }

    .contact-right input:focus,
    .contact-right textarea:focus {
      outline: none;
      border-bottom: 2px solid #ff6b6b;
    }

    .send-btn {
      background-color: #ff6b6b;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .send-btn:hover {
      background-color: #ff4b4b;
    }

    @media (max-width: 768px) {
      .contact-wrapper {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="contact-wrapper">
    <div class="contact-left">
      <h2>Have Any Questions?</h2>
      <h3>
        Feel Free To Contact Us And Please Fill Up Your Details With Proper Description of the Issues Faced By You .
        We Will Inform You Once The Issue Gets Solved.
      </h3>
      <div class="contact-info">
        <div><i>üì±</i><i><b>+918895689582</b></i></div>
        <div><i>üìß</i><i><b>daizramir46@gmail.com</b></i></div>
        <div><i>üìç</i><i><b>Ravenshaw University,Cuttack,Odisha,India</b></i></div>
      </div>
    </div>
    <div class="contact-right">
        <form action="https://formsubmit.co/kullu.anand405@gmail.com" method="POST">
        <input type="text" name="name" placeholder="Enter Your Name *" required />
        <input type="email" name="email" placeholder="Enter Your Email *" required />
        <textarea name="message" rows="5" placeholder="Enter Your Message *" required></textarea>
        <button type="submit" class="send-btn">Send Us ‚Üí</button>
      </form>
    </div>
  </div>

</body>
</html>
